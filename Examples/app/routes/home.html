<style>
	h1 {
		color:green;
		font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
	}
</style>
<div id="Greetings">
	<a href="#"><h1 id="Greeter">Welcome!</h1></a>
</div>
<script>
	(function($arguments){
		function getUserList(){
			//ideally this pulls from an actual data source
			var users = [
				{
					id:1,
					name:"Bob"
				},
				{
					id:2,
					name:"Mabel"
				}
			];
			return users;
		}
		if (!$arguments || !$arguments.userId){
			//get user list
			var users = getUserList();
			var Greetings = document.getElementById("Greetings");
			users.forEach(function(user){
				Greetings.innerHTML+=`<a href='#users/load+${JSON.stringify(user)}'><h2>Load ${user.name}</h2></a>`
			});
		}
		Pathy.alias("includes/footer", "home/footer");
		Pathy.include("home/footer");
	})($arguments);
</script>
