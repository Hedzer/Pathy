<style>
	.container{
		padding-top:20px;
	}
</style>
<div id="container">

</div>
<script>
	(function($arguments){
		var container = document.getElementById("container");
		if (!$arguments || !$arguments.name){
			container.innerHTML = `<h1>No user, or user with no name given.</h1>`;
			return;
		}
		container.innerHTML = `<h1>Loaded user: ${$arguments.name}</h1>`;
	})($arguments);
</script>
